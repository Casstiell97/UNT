                <div class="selected-candidate">

    <script>
        let selectedCandidateName = '';

function selectCandidate(name) {
    selectedCandidateName = name;
    const selectedCandidateImg = document.getElementById('selected-candidate-img');
    selectedCandidateImg.src = event.target.src;

    const selectedCandidateNameElem = document.getElementById('selected-candidate-name');
    selectedCandidateNameElem.textContent = name;

    const modal = document.getElementById('candidate-modal');
    modal.style.display = 'block';
}

function clearSelection() {
    selectedCandidateName = '';
    const modal = document.getElementById('candidate-modal');
    modal.style.display = 'none';
}

function confirmVote() {
    localStorage.setItem('selectedCandidate', selectedCandidateName);
    window.location.href = 'comprobante.html';
}

function closeModal() {
    const modal = document.getElementById('candidate-modal');
    modal.style.display = 'none';
}

function checkOrientation() {
    if (window.innerHeight > window.innerWidth) {
        document.getElementById('rotation-message').style.display = 'block';
    } else {
        document.getElementById('rotation-message').style.display = 'none';
    }
}

window.addEventListener('resize', checkOrientation);
window.addEventListener('load', checkOrientation);
</script>
